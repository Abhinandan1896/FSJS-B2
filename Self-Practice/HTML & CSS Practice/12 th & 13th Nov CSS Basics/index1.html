<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo selectors</title>
    <style>
    /* hover/focus/link/visited */
    .int:hover{
     background-color: red;
    }
    input:focus{
        background-color: skyblue;
        color: black;
    }
    #cl:hover:link{
        background-color: skyblue;
        color: red;
        border: 5px solid darkblue;
    }
    a:visited{
        color: green;
    }

    
    </style>
</head>
<body>
    <h1 class="int">Welcome to the practice session</h1>
    Name<input type="text">
    Password<input type="text"><br>
    <br>
    <a id="cl" href="https://www.google.com/">Hey I am here to help you</a>
    <br><br>
    <a class="imp" href="https://www.google.com/account/about/">google account</a>
</body> 
</html>
