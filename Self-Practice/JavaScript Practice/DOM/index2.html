<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-insert,delete,add,remove</title>
    <style>
        #b1:hover{
            background-color: aqua;
            font-weight: bold;
            border-color: blueviolet;
            font-size: large;
        }
    </style>
</head>
<body>

    <h1>JavaScript FullStack BootCamp</h1>
    <ul></ul>
    <button onclick="maths()" id="b1">Submit</button>
    <p id="p1"></p>
    
    <script>
       //INSERT INNER HTML
    let val=    
    `<li>Krishna</li>
    <li>Vasudev</li>
    <li>Yadav</li>`;
    const nam =document.querySelector("ul");
    nam.innerHTML=val;
       
       //CREATE ELEMENT ON SCREEN
       let title=document.createElement("h1")
       title.className="title";
       title.style.color="green"
       title.style.fontFamily="arial"
       title.textContent="Creating an element on the screen using DOM";
       console.log(title);
       document.body.appendChild(title)
       //REMOVE CHILD==> homework
       
       //FOR LOOP
       for(let i=0;i<5;i++){
        let para=document.createElement("p");
        para.className="cname";
        para.style.fontSize="16px";
        console.log(para);
        para.textContent=i;
        document.body.appendChild(para); //appending the child into webpage using js
       }
        //playing with function using  dom
        function maths(){
            let ans=prompt("solve thsi 50-30");
            if(ans==20){
                document.getElementById("p1").innerText="Your answer is right"
                document.getElementById("b1").style.backgroundColor="green"
                document.getElementById("b1").style.fontSize="large"
            }else{
                document.getElementById("p1").innerText="Your answer is wrong"
                document.getElementById("b1").style.backgroundColor="red"
                document.getElementById("b1").style.fontSize="large"
            }
        }
    </script>
</body>
</html>
