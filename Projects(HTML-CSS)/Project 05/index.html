<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Page</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="nav-bar">
            <img class="logo" src="./images/logo.png" alt="">
        <ul class="list">
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>    
        <!-- Main section just after the nav bar -->
        <main>
        <!-- Left section words -->
        <section class="left-side">
             <img src="./images/topAngle.png" alt="tangle">
             <h1>Complete Health <br> Care Solutions For <br> Everyone</h1>
             <p>We're always available for our patients with emeregen problems. You can <br> easily reach us 24/7. We focused on highest quality.</p>
             <button>Make Appointment</button>
             <img src="./images/bottomAngle.png" alt="bangle">
             <img src="./images/mouse.png" alt="mouse">
        </section>
        <!-- Right section img -->
        <section class="right-side">
            <img class="gbox" src="./images/greenBox.png" alt="gbox">
            <img class="ybox" src="./images/yellowBox.png" alt="ybox">
            <img class="doctor" src="./images/doctor.png" alt="dr.uncle">
        </section>
        </main>
</body>
</html>
