<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation</title>
</head>     
<body>
    <h2>All about citation</h2>
    <q title="use of quote tag">i am not perfect but i can be by hard work</q>
    <blockquote title="use of blockquote tag">hare krishna</blockquote>
    <p><cite title="use of cite tag">A.C. Bhaktivedant Swami Srila Prabhupad</cite>:- <q>Miseries are there but suffering is optinal, 
      unless untill your are here in this material 
      world miseries are there</q></p>
    <bdo  title="reverse read tag" dir="rtl">Abhinandan</bdo>
</body>
</html>
