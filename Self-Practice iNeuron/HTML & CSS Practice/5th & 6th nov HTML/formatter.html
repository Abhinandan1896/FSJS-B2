<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <p title="make text bold">I am very <strong>good</strong>  person</p>
    <p title="make text italic">I am very <em>good</em>  person</p>
    <p title="bottom highligth">I am very <ins>good</ins>  person</p>
    <p title="makes text half delete">I am very <del>good</del>  person</p>
    <p title="marking a text with colour">I am very <mark>good</mark>  person</p> 
    <p title="makes a text small than sider text">I am very <small>good</small>  person</p>
</body>
</html>
