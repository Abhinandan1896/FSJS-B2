<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title> 
</head> 
<body>
 <h1>All about use of USEMAP in image</h1>   
 <img 
 usemap="#image-map"
 src="https://images.unsplash.com/photo-1667338532794-314b44d030a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" 
 alt="little krishna" >
 <map name="image-map">
    <area target="" onclick="myfunone()" alt="" title="" href="" coords="413,556,195" shape="circle">
    <area target="" onclick="myfuntwo()" alt="" title="" href="" coords="91,123,93"  shape="circle">
    <area target="" onclick="myfunthree()" alt="" title="" href="" coords="235,289,121" shape="circle">
</map>
<script>
    function myfunone(){
        alert("this is italian dish")
    }
    function myfuntwo(){
        alert("this is ice-cake")
    }
    function myfunthree(){
        alert("this is papadi masala")
    }
</script>
</body>
</html>
