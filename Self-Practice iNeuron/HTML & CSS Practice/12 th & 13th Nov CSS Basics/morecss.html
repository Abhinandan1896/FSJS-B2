<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS</title>
    <style>
    p{
        color: red;
        border: 5px solid gray;
        padding: 1px;
    } 
     .container:hover{
        background-color: yellow;
        width: 1500px;
        height: 30px;
        }
     li{
        list-style-type: circle;
     }
     li:nth-child(5){
        background-color: red;
     }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum pariatur labore voluptas, est doloribus quibusdam! Doloremque consequatur doloribus eius nobis ratione distinctio cupiditate ullam animi tempora? Ab hic neque quo?
        </p>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li title="this is the selctive child type">5</li>
        <li>6</li>
    </ul>
</body>
</html>
