<html lang="en">

    <title>DOM-Testing</title>
    <style>
        button{
            font-size: 20px;
            border-radius: 20px;
            background-color: orange;
            color: white;
            font-weight: bolder;
        }
    </style>

<body>
    <h1>Hare Krishna</h1>
    <button id="fs">Change bgcolor by clicking me</button>
    <script>
    let btn=document.getElementById("fs");
    const randomColor = () => {
    let val='0123456789ABCDEF';
    let cons='#';
    for(let i=0;i<6;i++){
        cons=cons + val[Math.floor(Math.random() * 16)];
    }
    return cons;
};
    console.log(randomColor());

function changerandomcolor(){
    document.body.style.backgroundColor=randomColor();
}
//dought is there regarding below line of code can we use target direct botton instead capturing first button like button/body etc
    btn.addEventListener("click",changerandomcolor);

    </script>
</body>
