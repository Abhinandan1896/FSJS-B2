<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-main dom manipulation</title>
</head>
<body>
    <h1>Hellow js-DOM</h1>
    <p id="js"></p>
    <script>
        //Alert
        alert("hellow this is a alert")

        //Confirm Box
        let val=confirm("Are you sure");
        if(val){
            let ans=document.getElementById("js").innerHTML="he/she presses okkk";
        }else{
            document.getElementById("js").innerHTML = "he/she canceleed";
        }
        //Prompt 
        let value1=prompt("Solve this 10 multiples");
        if(value1==10){
            document.getElementById("js").innerHTML = "success"
        }else{
            document.getElementById("js").innerHTML = "Failed"
        }
    </script>
</body>
</html>
